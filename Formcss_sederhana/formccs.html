<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
    <style>
        img{
            width: 50%;
        }
        legend{
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <img src="foto.png" alt="">
    <h1 align="center">Pendaftaran Pelatihan Web Developer</h1>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama Lengkap:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Nomor Induk Mahasiswa:</label>
            <input type="text" name="username" placeholder="Nim..." />
        </p>
        <p>
            <label>Program Studi:</label>
            <select name="Prodi">
                <option value="Ti">Teknik Informatika (S1)</option>
                <option value="Si">Sistem Informatika (S1)</option>
                <option value="Mi">Manajemen Informatika (D3)</option>
                <option value="Rpl">Rekayasa Perangkat Lunak (D3)</option>
                <option value="Ka">Komputerisasi Akuntansi (D3)</option>
          
            </select>
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>No Hp:</label>
            <input type="password" name="password" placeholder="Passowrd..." />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Motivasi:</label>
            <textarea name="motivasi"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
        <table>
            <tbody><tr>
                <td>Ttd.</td>
            </tr>
            <tr>
                <td>Cirebon, <input type="date" name="tgl_ttd"></td>
            </tr>
            <tr>
                <td height="80px"></td>
            </tr>
            <tr>
                <td><input type="text" name="" placeholder="Nama Lengkap"></td>
            </tr>
        </tbody>
        </table>
        <br>
        <button type="button" onclick="document.location.href = 'index.html'">Kembali</button>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
