<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responsive</title>
    <link rel="stylesheet" href="nabilahve.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>
<body>
    <div class="menu">
        <div class="header">
            <img src="header.jpeg" alt="">
        </div>
        <h1>FORMULIR PENDAFTARAN</h1>
        <br>
        <br>
        <label for="Rules" class="Rules">Petunjuk Pengisian</label>
        <ol>
            <li>Isilah data isian dengan cermat, teliti dan benar</li>
            <li>Isilah dengan huruf balok</li>
            <li>Salah penulisan pada pengisian formulir ini akan berakibat kesalahan pada penulisan data Saudara pada ijazah</li>
        </ol>
        <div class="menu2">
            <h2 class="judul">Formulir Pendaftaran</h2>
            <br>
            <div>
                <form action="">
                    <div>
                        <label for="nomor">Nomor Pendaftaran</label>
                        <input class="inputkeun" type="number" id="nomor" placeholder="Masukkan Nomor Pendaftaran">
                    </div>
                    <div>
                        <label for="nama">Nama Lengap</label><br>
                        <label class="isi">(Diisi oleh calon mahasiswa yang mengikuti ujian saringan)</label>
                        <input class="inputkeun" type="text" id="nama" placeholder="Masukkan Nama Lengkap">
                    </div>
                    <div>
                        <label for="tanggalujian">Tanggal Ujian</label><br>
                        <label class="isi">(Diisi oleh calon mahasiswa yang mengikuti ujian saringan)</label>
                        <input class="inputkeun" type="date" id="tanggalujian">
                    </div>
                    <div>
                        <label for="Jenis Kelamin">Jenis Kelamin</label><br>
                        <select name="Jenis Kelamin" id="Jenis Kelamin">
                            <option value="Pria">Pria</option>
                            <option value="Wanita">Wanita</option>
                        </select>
                    </div>
                    <div>
                        <label for="jenjang Studi">Jenjang Studi</label>
                        <select name="jenjang" id="jenjang">
                            <option value="Strata 1">Strata 1</option>
                            <option value="Diploma 3">Diploma 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="prodi">Program Studi</label>
                        <select name="prodi" id="prodi">
                            <option value="Akuntansi">Komputerisasi Akuntansi</option>
                            <option value="Manajemen Perusahaan">Manajemen Perusahaan</option>
                            <option value="Manajemen">Manajemen</option>
                            <option value="Teknik informatika">Teknik informatika</option>
                        </select>
                    </div>
                    <div>
                        <label for="kelas">Kelas</label>
                        <select name="kelas" id="kelas">
                            <option value="Karyawan">Karyawan</option>
                            <option value="Reguler">Reguler</option>
                            <option value="KIP">KIP</option>
                        </select>
                    </div>
                    <div>
                        <label for="waktu">Waktu Kuliah</label>
                        <select name="waktu" id="waktu">
                            <option value="Pagi">Pagi</option>
                            <option value="Sore">Sore</option>
                            <option value="Malam">Malam</option>
                        </select>
                    </div>
                    <div>
                        <label for="ukuran almamater">Ukuran Almamater</label>
                        <select name="ukuran almamater" id="ukuran almamater">
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="Extra Large">Extra Large</option>
                        </select>
                    </div>
                    <div>
                        <label for="pembayaran">Sistem Pembayaran </label><br>
                        <select name="pembayaran" id="pembayaran">
                            <option value="Angsuran">Angsuran</option>
                            <option value="Tunai">Tunai</option>
                            <option value="Transfer">Transfer</option>
                        </select>
                    </div>
                    <h2 class="judul">Data Pribadi</h2>
                    <br>
                    <div>
                        <label for="agama">Agama</label><br>
                        <select name="agama" id="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen Protestan">Kristen Protestan</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </div>
                    <div>
                        <label for="ttl">Tempat, Tanggal Lahir</label>
                        <input class="inputkeun" type="text" id="tempat" placeholder="Masukkan Tempat Lahir">
                        <input class="inputkeun" type="date" id="ttl">
                    </div>
                    <div>
                        <label for="alamat">Alamat Lengkap</label>
                        <input class="inputkeun" type="text" id="alamat" placeholder="Masukkan Alamat Lengkap">
                    </div>
                    <div>
                        <label for="telepon">Nomor Telepon</label>
                        <input class="inputkeun" type="tel" id="telepon" placeholder="Masukkan Nomor Telepon">
                    </div>
                    <div>
                        <label for="warga">Kewarganegaraan</label>
                        <select name="warga" id="warga">
                            <option value="WNI">WNI</option>
                            <option value="WNA">WNA</option>
                        </select>
                    </div>
                    <div>
                        <label for="goldar">Golongan Darah</label>
                        <select name="goldar" id="goldar">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                    <div>
                        <label for="namaortu">Nama Orang Tua / Wali</label>
                        <input class="inputkeun" type="text" id="namaortu" placeholder="Masukkan Nama Orang Tua / Wali">
                    </div>
                    <div>
                        <label for="pekerjaan">Pekerjaan</label>
                        <select name="pekerjaan" id="pekerjaan">
                            <option value="PNS/TNI/POLRI">PNS/TNI/POLRI</option>
                            <option value="Swasta">Swasta</option>
                            <option value="Wiraswasta">Wiraswasta</option>
                            <option value="Lain-Lain">Lain-Lain</option>
                        </select>
                    </div>
                    <h2 class="judul">Pendidikan Terakhir</h2>
                    <br>
                    <div>
                        <label for="asalpendidikan">Asal SMA / SMK / MA</label>
                        <input class="inputkeun" type="text" id="asalpendidikan" placeholder="Masukkan Asal Pendidikan">
                    </div>
                    <div>
                        <label for="status sekolah">Status Sekolah</label>
                        <select name="status sekolah" id="pekerjaan">
                            <option value="Negeri">Negeri</option>
                            <option value="Swasta">Swasta</option>
                            <option value="Luar Negeri">Luar Negeri</option>
                        </select>
                    </div>
                    <div>
                        <label for="prodi">Pogram Studi (Prodi)/Jurusan</label>
                        <input class="inputkeun" type="text" id="prodi" placeholder="Masukkan Prodi/Jurusan">
                    </div>
                    <div>
                        <label for="nomorijazah">Nomor Ijazah SMA / SMK / MA</label>
                        <input class="inputkeun" type="number" id="nomorijazah" placeholder="Masukkan Nomor Ijazah">
                    </div>
                    <div>
                        <label for="tanggal lulus">Tanggal Lulus</label>
                        <input class="inputkeun" type="date" id="tanggal lulus">
                    </div>
                    <div>
                        <label for="nilai ipk">Nilai Indek Prestasi Komulatif (IPK)</label>
                        <input class="inputkeun" type="number" id="nilai ipk" placeholder="Masukkan Nilai IPK">
                    </div>
                    <div>
                        <label for="ttd">Upload Tanda Tangan Digital</label><br>
                        <input class="inputkeun" type="file" id="ttd">
                    </div>
                    <div>
                        <button type="submit">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
